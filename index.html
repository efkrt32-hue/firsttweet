<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>First Tweet Finder</title>
<style>
body { font-family: Arial; padding: 20px; background:#f5f5f5; }
input, button { padding: 12px; font-size: 16px; width: 100%; margin-top: 10px; border-radius:8px; border:1px solid #ccc; }
#log { margin-top: 20px; font-size: 14px; white-space: pre-wrap; }
.container { max-width: 600px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 0 12px rgba(0,0,0,0.1); }
button { background:black; color:white; border:none; }
</style>
</head>
<body>

<div class="container">
<h2>First Tweet Finder</h2>
<p>Kelimeyi yaz → Ben de X üzerinde en eski yıl aralığını açayım.</p>

<input id="keyword" placeholder="ör: araba">
<button onclick="start()">Ara</button>

<div id="log"></div>
</div>

<script>
function openYear(keyword, year) {
    const url = `https://x.com/search?q=${encodeURIComponent(keyword)} since:${year}-01-01 until:${year}-12-31&src=typed_query&f=live`;
    window.open(url, "_blank");
}

async function start() {
    const keyword = document.getElementById("keyword").value.trim();
    const log = document.getElementById("log");
    log.textContent = "X üzerinde yıllar açılıyor...\n\n";

    let year = 2006;

    const interval = setInterval(() => {
        log.textContent += year + " açılıyor...\n";
        openYear(keyword, year);
        year++;
        if (year > new Date().getFullYear()) clearInterval(interval);
    }, 1200);
}
</script>

</body>
</html>
